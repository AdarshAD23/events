name: Events Demo 1
on:
  pull_request:
    branches:
      - 'master'
  push:
    branches:
      - main
      - release/*
      - prod
  workflow_dispatch:
    branches:
      - main
jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install npm
        run: npm run dev
      - name: Vite Build
        run: npx vite build
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy project
        run: echo "Deploying..."
